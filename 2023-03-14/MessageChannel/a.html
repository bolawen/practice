<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>A 页面</h1>
    <iframe src="b.html" width="480" height="320"></iframe>

    <script>
        const messageChannel = new MessageChannel();
        const BIframe = document.querySelector('iframe[src="b.html"]');

        function handlerMessageCallback(e){
            const { data } = e;
            console.log("A 页面发出数据之后的回调",data)
        }
        function handleOnload(){
            messageChannel.port1.onmessage = handlerMessageCallback;
            BIframe.contentWindow.postMessage("aaa","*",[
                messageChannel.port2
            ]);
        }

        BIframe.addEventListener("load",handleOnload);
    </script>
</body>
</html>
