<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="button">Ajax 埋点</button>

    <button id="button-img">Img 埋点</button>

    <button id="button-sendBeacon">SendBeacon 埋点</button>

    <script>
      function buryingPointByAjax(type) {
        return new Promise((resolve, reject) => {
          const ajax = new XMLHttpRequest();
          const url = "/server/buryingPoint/ajax";
          ajax.open("post", url, true);

          ajax.addEventListener("readystatechange", function () {
            if (ajax.readyState === 4 && [200, 304].includes(ajax.status)) {
              const { response } = ajax;
              console.log(response);
            }
          });

          const params = JSON.stringify({
            type,
            device: "pc",
            url: "ajax",
          });
          ajax.send(params);
        });
      }

      function buryingPointByImg(type) {
        const img = new Image();
        img.src = `/server/buryingPoint/img?type=${type}&url=img&device=pc`;
      }

      function buryingPointBySendBeacon(type) {
        const params = JSON.stringify({
          type,
          url: "sendBeacon",
          device: "pc",
        });
        const result = navigator.sendBeacon(
          "/server/buryingPoint/sendBeacon",
          params
        );
        console.log(result);
      }

      function handleVisibilitychange() {
        if (document.visibilityState === "hidden") {
          buryingPointBySendBeacon();
        }
      }

      document.addEventListener("visibilitychange", handleVisibilitychange);
    </script>
    <script>
      const button = document.querySelector("#button");
      button.addEventListener("click", function () {
        buryingPointByAjax("click");
      });

      const buttonImg = document.querySelector("#button-img");
      buttonImg.addEventListener("click", function () {
        buryingPointByImg("img");
      });

      const buttonSendBeacon = document.querySelector("#button-sendBeacon");
      buttonSendBeacon.addEventListener("click", function () {
        buryingPointBySendBeacon("sendBeacon");
      });
    </script>
  </body>
</html>
