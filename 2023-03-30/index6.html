<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: inline-block;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .container::before {
        content: "...";
        display: inline-block;
        width: 30px;
        text-align: right;
        padding-right: 10px;
      }

      .container::after {
        content: "...";
        display: inline-block;
        width: 30px;
        text-align: left;
        padding-left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      这是一段超过一定长度的文本，需要在中间部分使用省略号显示。
    </div>
  </body>
</html>
