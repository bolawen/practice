<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .text-container {
        width: 200px;
        display: flex;
      }
      .text {
        overflow: hidden;
        position: relative;
        display: -webkit-box;
        -webkit-box-orient: vertical;
      }
      .text[line-clamp="1"] {
        -webkit-line-clamp: 1;
      }
      .text[line-clamp="3"] {
        -webkit-line-clamp: 3;
      }
      .text[line-clamp="2"] {
        -webkit-line-clamp: 2;
      }
      .text[line-clamp="3"] {
        -webkit-line-clamp: 3;
      }
      .text::before {
        content: "";
        float: right;
        width: 0;
        height: calc(100% - 22px);
      }
      .text::after{
        content: "";
        position:absolute;
        width: 100%;
        height: 100%;
        background-color: #fff;
      }
      .close-tag {
        float: right;
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="text-container">
      <div class="text" line-clamp="3">
        <span class="close-tag">》</span>
        来自课程《小小的一片云压，慢慢的走过来，请你们歇歇脚呀，暂时停下来！山上的山花开呀，我才到山上来。》
      </div>
    </div>
  </body>
</html>
