<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>高亮</title>
    <script src="https://cdn.jsdelivr.net/npm/mark.js@8.11.1/dist/mark.min.js"></script>
    <style>
      mark {
        background: orange;
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="content">这是一个很寂寞的天，下着有些伤心的雨！</div>

    <script>
      var context = document.querySelector('.content');
      var instance = new Mark(context);
      instance.mark('雨',{
        element: 'span',
        className: 'span-mark'
      });
    </script>
  </body>
</html>
