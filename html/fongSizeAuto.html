<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>字体自适应</title>
    <style>
      .container {
        width: 300px;
        height: 300px;
        font-size: 24px;
        position: relative;
        overflow: hidden;
        line-height: 36px;
      }
      .container.overflow {
        overflow: hidden;
        position: relative;
        display: -webkit-box;
        -webkit-box-orient: vertical;
      }
    </style>
  </head>
  <body>
    <div class="container">
      看接口付电费发的酸辣房东说了富发多少莲富大厦理发发的矢量库
    </div>

    <script>
      function getCssValue(value) {
        value = String(value);
        if (value.endsWith('%')) {
          return parseFloat(value) / 100.0;
        }
        return parseFloat(value);
      }

      function getLineHeightRadix(value, fontSize) {
        if (value === 'normal') {
          return 1.14;
        } else if (value.endsWith('%')) {
          return getCssValue(value);
        } else if (
          value.endsWith('px') ||
          value.endsWith(/(vw|vh)/) ||
          value.endsWith('em') ||
          value.endsWith('rem')
        ) {
          return (getCssValue(value) / getCssValue(fontSize)).toFixed(2);
        }
        return value;
      }

      function adaptiveSize(node) {
        const minFontSize = 12;
        const nodeStyle = getComputedStyle(node);
        let fontSize = getCssValue(nodeStyle.fontSize);
        const lineHeightRadix = getLineHeightRadix(
          nodeStyle.lineHeight,
          fontSize
        );

        while (
          node.scrollHeight > node.clientHeight &&
          fontSize > minFontSize
        ) {
          fontSize--;
          node.style.fontSize = fontSize + 'px';
          node.style.lineHeight = lineHeightRadix * fontSize + 'px';
        }

        if (node.scrollHeight > node.clientHeight && fontSize <= minFontSize) {
          node.classList.add('overflow');
          const lineHeight = getCssValue(nodeStyle.lineHeight);
          node.style['-webkit-line-clamp'] = (
            node.clientHeight / lineHeight
          ).toFixed(0);
        }
      }

      const containerDOM = document.querySelector('.container');
      adaptiveSize(containerDOM);
    </script>
  </body>
</html>
