<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .content-wrap {
        position: relative;
        width: 200px;
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-inline-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 2;
      }
      .tag-end{
        position: absolute;
        bottom: 0;
        right: -8px;
      }
    </style>
  </head>
  <body>
    <div class="content-wrap">
      <span class="tag-start">来自课程《</span>
      <span class="content">辅导授课发了多少佛挡杀李开复单身快乐放大看了司法鉴定开始了防控领导实际付款拉德斯基</span>
      <span class="tag-end">》</span>
    </div>
  </body>
</html>
