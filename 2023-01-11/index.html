<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box-a{
            position: relative;
            z-index: 90; 
            width: 100px;
            height:100px;
            background-color: red;
            line-height: 100px;
            text-align: center;
        }
        .box-b{
            position: relative;
            z-index: 100;
            width: 100px;
            height: 100px;
            background-color: yellow;
            line-height: 100px;
            text-align: center;
        }
        .item-a{
            position: absolute;
            z-index: 99999;
            width: 200px;
            height: 200px;
            background-color: blue;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box-a">
            <div class="item-a">item-a</div>
        </div>
        <div class="box-b">
            box-b
        </div>
    </div>
</body>
</html>
