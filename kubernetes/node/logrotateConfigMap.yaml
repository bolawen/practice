apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-server-logrotate-config-map
data:
  app-logrotate.conf: |
    /logs/*.log {
        daily
        rotate 7
        compress
        delaycompress
        missingok
        notifempty
        create 0644 root root
        postrotate
            systemctl reload app
        endscript