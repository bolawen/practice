<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 200px;
            height: 200px;
            background-color: rgb(164, 79, 172);
        }
        div:nth-child(1){
            width: 200px;
            height: 200px;
            background-color: rgb(133, 197, 69);
        }
        div:nth-of-type(1){
            width: 200px;
            height: 200px;
            background-color: #56bab3;
        }
        [class="container"]{
            width: 200px;
            height: 200px;
            background-color: rgb(172, 60, 107);
        }
    </style>
</head>
<body>
    <div class="container"></div>
</body>
</html>
