<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>System 模块化</title>

    <script src="https://cdn.jsdelivr.net/npm/import-map-overrides@3.0.0/dist/import-map-overrides.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/systemjs@6.14.1/dist/system.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/systemjs@6.14.1/dist/extras/amd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/systemjs@6.14.1/dist/extras/named-exports.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/systemjs@6.14.1/dist/extras/use-default.js"></script>

    <script type="systemjs-importmap">
      {
        "imports": {
          "vue": "https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.js",
          "react": "https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js",
          "react-dom": "https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js",
          "react-router-dom": "https://cdn.jsdelivr.net/npm/react-router-dom@5.3.3/umd/react-router-dom.min.js",
          "single-spa": "https://cdn.jsdelivr.net/npm/single-spa@5.8.2/lib/system/single-spa.min.js",
          "single-spa-react": "https://cdn.jsdelivr.net/npm/single-spa-react@4.6.1/lib/system/single-spa-react.js",
          "single-spa-vue": "https://cdn.jsdelivr.net/npm/single-spa-vue@2.5.1/dist/system/single-spa-vue.js",
          "micro-app-react": "https://bolawen.github.io/MicroFrontEnd/Single-Spa-BySystem/micro-app-react/output/micro-app-react.092b73cb.js"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      async function load(module) {
        const react = await System.import(module);
        console.log(react);
      }

      load("vue");
    </script>
  </body>
</html>
